# @package _global_

defaults:
  - override /datamodule: city_flow.yaml
  - override /model: simple_reid.yaml
  - override /callbacks: saver.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml

seed: 12345

trainer:
  min_epochs: 60
  max_epochs: 80
  gpus: 1

model:
  optimizer_options:
    optimizer: sgd
    scheduler:
      apply: True
      type: OneCycleLR
      max_lr: 0.0008
      num_epochs: 80
  backbone: resnet34

datamodule:
  batch_size: 64
  num_workers: 12
  aug:
    apply: True
    horizontal_flip: True
    random_brightness_contrast: True
    shift_scale_rotate: True
    cutout: True

logger:
  wandb:
    project: simple_reid

run_cv: True
